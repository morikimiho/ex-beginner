<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
</head>
<body>
    <main style="display: flex;">
        <section style="width: 50%;">
            <p>商品一覧</p>
            <form th:action="@{/product/inCart}" method="post">
                <ul th:each="product, stat : ${application.products}">
                    <li>
                        <span th:text="${product.name}"></span>
                        <span th:text="${product.price}"></span>円
                        <!-- <span th:text="${stat.index}"></span> -->
                        
                        <button style="margin-left: 20px;" name="index" th:value="${stat.index}">カートへ</button>
                    </li>
                </ul>
            </form>
        </section>
        <section style="width: 50%;">
            <p>ショッピングカート</p>
            <ul th:each="cartItem : ${session.cartItems}">
                <li>
                    <span th:text="${cartItem.name}"></span>
                    <span th:text="${cartItem.price}"></span>円
                </li>
            </ul>
            <p>合計</p>
            <span th:text="${totalPrice}"></span>円
        </section>
    </main>
</body>
</html>
